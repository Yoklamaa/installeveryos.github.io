<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Çoklu İşletim Sistemi Kurulumu - Yoklamaa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 40px;
    }

    h1, h2 {
      color: #0a4b78;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      cursor: pointer;
      background-color: #e8f1fc;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>🧠 Çoklu İşletim Sistemi Kurulum Portalı</h1>
  <p>Aşağıdan hangi sistemi kurmak istiyorsan tıkla. Her biri detaylı HTML rehberine yönlendirir.</p>

  <div class="container">
    <a href="hackintosh.html">
      <div class="card">🍏 Hackintosh (macOS)</div>
    </a>
    <a href="linux.html">
      <div class="card">🐧 Linux (Ubuntu / Arch)</div>
    </a>
    <a href="win8.html">
      <div class="card">🪟 Windows 8</div>
    </a>
    <a href="win10.html">
      <div class="card">🪟 Windows 10</div>
    </a>
    <a href="windows11.html">
      <div class="card">🪟 Windows 11</div>
    </a>
    <a href="dualboot.html">
      <div class="card">🔀 Dual Boot Nasıl Yapılır?</div>
    </a>
  </div>

  <footer>
    <p>Hazırlayan: <strong>YOKLAMAA</strong> ⚡</p>
    <p>2025 © Çoklu OS Rehberi</p>
  </footer>

</body>
</html>
